<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Tic-Tac-Toe Functional</title>
  </head>
  <body>
    <header class="text-center">
      <h1 class="mt-4 mb-4 display-3">Tic-Tac-Toe!</h1>
      <div class="btn-group" role="group" aria-label="Action buttons">
        <button type="button" class="btn btn-lg btn-success rounded" id="btn-start">START</button>
        <button type="button" class="btn btn-lg btn-secondary rounded d-none" id="btn-reset">RESET</button>
        <button type="button" class="btn btn-lg btn-danger rounded d-none" id="btn-new-round">NEW ROUND</button>
      </div>
    </header>

    <!-- Scoreboards -->
    <div class="container mt-3" id="players">
      <div class="row text-center">
        <div class="player col-3 bg-primary" id="player-1">
          <h3 class="player-info">
            <p class="p-color">X</p>
            <p class="p-name">Player 1</p>
          </h3>
          <h1 class="player-score">0</h1>
        </div>
        <div class="player col-3 offset-6 gsw-yellow" id="player-2">
          <h3 class="player-info">
            <p class="p-color">O</p>
            <p class="p-name">Player 2</p>
          </h3>
          <h1 class="player-score">0</h1>
        </div>
      </div>
    </div>

    <!-- Board -->
    <div class="container" id="board">
      <div class="row" id="row-0">
        <div class="cell display-1 col-4 col-no-0"></div>
        <div class="cell display-1 col-4 col-no-1"></div>
        <div class="cell display-1 col-4 col-no-2"></div>
      </div>
      <div class="row" id="row-1">
        <div class="cell display-1 col-4 col-no-0"></div>
        <div class="cell display-1 col-4 col-no-1"></div>
        <div class="cell display-1 col-4 col-no-2"></div>
      </div>
      <div class="row" id="row-2">
        <div class="cell display-1 col-4 col-no-0"></div>
        <div class="cell display-1 col-4 col-no-1"></div>
        <div class="cell display-1 col-4 col-no-2"></div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
